<!DOCTYPE html>
<html>
<head>
  <title>Mobile Friendly Order Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 12px;
      gap: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .row label {
      flex-basis: 100%;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .row input, .row select {
      flex: 1 1 45%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .row button.close-btn {
      flex-basis: 100%;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      max-width: 100px;
      margin-top: 8px;
      align-self: flex-start;
    }
    #addRowBtn, #submitBtn {
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 15px;
      background-color: #2ecc71;
      color: white;
      transition: background-color 0.3s;
    }
    #addRowBtn:hover, #submitBtn:hover {
      background-color: #27ae60;
    }
    @media (min-width: 480px) {
      .row label {
        flex-basis: auto;
        margin-right: 10px;
        margin-bottom: 0;
        width: 80px;
      }
      .row input, .row select {
        flex: 1 1 auto;
      }
      .row button.close-btn {
        flex-basis: auto;
        margin-top: 0;
        max-width: 40px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

<h2>Mobile Friendly Order Form</h2>

<div id="container"></div>

<button id="addRowBtn">Add Row</button>
<button id="submitBtn">Submit to WhatsApp</button>

<script>
  const container = document.getElementById('container');
  const addRowBtn = document.getElementById('addRowBtn');
  const submitBtn = document.getElementById('submitBtn');

  const unitDefaults = {
    'Gram': 200,
    'Kg': 1,
    'Packet': 1
  };

  function updateLabels() {
    const rows = container.querySelectorAll('.row');
    rows.forEach((row, i) => {
      const label = row.querySelector('label');
      label.textContent = `Item ${i + 1}:`;
    });
  }

  function createRow() {
    const row = document.createElement('div');
    row.className = 'row';

    const label = document.createElement('label');
    row.appendChild(label);

    const inputName = document.createElement('input');
    inputName.type = 'text';
    inputName.placeholder = 'Enter item name';
    row.appendChild(inputName);

    const selectUnit = document.createElement('select');
    const defaultOption = new Option('Select unit', '');
    selectUnit.add(defaultOption);
    for (const unit in unitDefaults) {
      selectUnit.add(new Option(unit, unit));
    }
    row.appendChild(selectUnit);

    const inputQty = document.createElement('input');
    inputQty.type = 'number';
    inputQty.min = '0';
    inputQty.placeholder = 'Quantity';
    row.appendChild(inputQty);

    selectUnit.addEventListener('change', () => {
      const selectedUnit = selectUnit.value;
      if (selectedUnit && unitDefaults[selectedUnit] !== undefined) {
        inputQty.value = unitDefaults[selectedUnit];
      } else {
        inputQty.value = '';
      }
    });

    const closeBtn = document.createElement('button');
    closeBtn.type = 'button';
    closeBtn.textContent = 'X';
    closeBtn.className = 'close-btn';
    closeBtn.onclick = () => {
      container.removeChild(row);
      updateLabels();
    };
    row.appendChild(closeBtn);

    return row;
  }

  function resetForm() {
    container.innerHTML = '';
    container.appendChild(createRow());
    updateLabels();
  }

  resetForm();

  addRowBtn.addEventListener('click', () => {
    const rows = container.querySelectorAll('.row');
    const lastRow = rows[rows.length - 1];

    if (!lastRow) {
      container.appendChild(createRow());
      updateLabels();
      return;
    }

    const inputs = lastRow.querySelectorAll('input');
    const select = lastRow.querySelector('select');

    let allFilled = true;
    inputs.forEach(input => {
      if (input.value.trim() === '') allFilled = false;
    });
    if (!select.value) allFilled = false;

    if (!allFilled) {
      alert('Please fill all fields in the current row before adding a new one.');
      return;
    }

    container.appendChild(createRow());
    updateLabels();
  });

  submitBtn.addEventListener('click', () => {
    const rows = container.querySelectorAll('.row');
    if (rows.length === 0) {
      alert('Please add at least one row.');
      return;
    }

    let allFilled = true;
    const data = [];

    rows.forEach(row => {
      const inputs = row.querySelectorAll('input');
      const select = row.querySelector('select');

      inputs.forEach(input => {
        if (input.value.trim() === '') allFilled = false;
      });
      if (!select.value) allFilled = false;

      if (allFilled) {
        data.push({
          item: inputs[0].value.trim(),
          unit: select.value,
          quantity: inputs[1].value.trim()
        });
      }
    });

    if (!allFilled) {
      alert('Please fill all fields in every row before submitting.');
      return;
    }

    let message = 'Order Details:\n';
    data.forEach((item, idx) => {
      message += `\nItem ${idx + 1}:\n`;
      message += `Name: ${item.item}\n`;
      message += `Quantity: ${item.quantity} ${item.unit}\n`;
    });

    const encodedMessage = encodeURIComponent(message);
    const whatsappURL = `https://wa.me/918015241869?text=${encodedMessage}`;
    window.open(whatsappURL, '_blank');

    resetForm();
  });
</script>

</body>
</html>
