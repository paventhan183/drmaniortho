<!DOCTYPE html>
<html>
<head>
  <title>English to Tamil Transliteration on Input Box</title>
  <script src="https://www.google.com/jsapi"></script>
  <script>
    google.load("elements", "1", {
      packages: "transliteration"
    });

    function onLoad() {
      var options = {
        sourceLanguage: 'en',
        destinationLanguage: ['ta'],
        transliterationEnabled: true
      };

      var control = new google.elements.transliteration.TransliterationControl(options);
      
      // Enable transliteration on input with id 'inputBox'
      control.makeTransliteratable(['inputBox']);

      var input = document.getElementById('inputBox');
      var output = document.getElementById('output');

      control.addEventListener(
        google.elements.transliteration.TransliterationControl.EventType.TRANSLITERATION,
        function(event) {
          output.textContent = input.value;
        }
      );

      input.addEventListener('input', function() {
        output.textContent = input.value;
      });
    }

    google.setOnLoadCallback(onLoad);
  </script>
</head>
<body>

<h2>Type in English and see Tamil text below</h2>
<input id="inputBox" type="text" size="50" placeholder="Type here..." />

<h3>Tamil Output:</h3>
<p id="output" style="font-size: 24px; color: darkgreen; border: 1px solid #ccc; padding: 10px;"></p>

</body>
</html>
