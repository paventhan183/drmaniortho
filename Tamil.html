<!DOCTYPE html>
<html>
<head>
  <title>Order Form with Compact Message</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 12px;
      gap: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .row label {
      flex-basis: 100%;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .row input, .row select {
      flex: 1 1 45%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .row button.close-btn {
      flex-basis: 100%;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      max-width: 100px;
      margin-top: 8px;
      align-self: flex-start;
    }
    #addRowBtn, #submitBtn, #viewOrdersBtn {
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 15px;
      background-color: #2ecc71;
      color: white;
      transition: background-color 0.3s;
    }
    #addRowBtn:hover, #submitBtn:hover, #viewOrdersBtn:hover {
      background-color: #27ae60;
    }
    #ordersList {
      margin-top: 20px;
      border-top: 2px solid #333;
      padding-top: 10px;
    }
    .orderItem {
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
    }
    .orderItem h4 {
      margin: 0 0 5px 0;
    }
    @media (min-width: 480px) {
      .row label {
        flex-basis: auto;
        margin-right: 10px;
        margin-bottom: 0;
        width: 80px;
      }
      .row input, .row select {
        flex: 1 1 auto;
      }
      .row button.close-btn {
        flex-basis: auto;
        margin-top: 0;
        max-width: 40px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

<h2>Order Form with Compact Message</h2>

<div id="container"></div>

<button id="addRowBtn">Add Row</button>
<button id="submitBtn">Submit to WhatsApp</button>
<button id="viewOrdersBtn">View Past Orders</button>

<div id="ordersList" style="display:none;">
  <h3>Past Orders:</h3>
  <div id="ordersContainer"></div>
</div>

<script>
  const container = document.getElementById('container');
  const addRowBtn = document.getElementById('addRowBtn');
  const submitBtn = document.getElementById('submitBtn');
  const viewOrdersBtn = document.getElementById('viewOrdersBtn');
  const ordersListDiv = document.getElementById('ordersList');
  const ordersContainer = document.getElementById('ordersContainer');

  const unitDefaults = {
    'Gram': 200,
    'Kg': 1,
    'Packet': 1
  };

  function generateOrderNumber() {
    const now = new Date();
    const dateStr = now.getFullYear().toString() +
                    String(now.getMonth()+1).padStart(2, '0') +
                    String(now.getDate()).padStart(2, '0') +
                    String(now.getHours()).padStart(2, '0') +
                    String(now.getMinutes()).padStart(2, '0') +
                    String(now.getSeconds()).padStart(2, '0');
    const randomStr = Math.floor(Math.random() * 900 + 100);
    return 'ORD' + dateStr + randomStr;
  }

  function updateLabels() {
    const rows = container.querySelectorAll('.row');
    rows.forEach((row, i) => {
      const label = row.querySelector('label');
      label.textContent = `Item ${i + 1}:`;
    });
  }

  function createRow() {
    const row = document.createElement('div');
    row.className = 'row';

    const label = document.createElement('label');
    row.appendChild(label);

    const inputItem = document.createElement('input');
    inputItem.type = 'text';
    inputItem.placeholder = 'Enter item name';
    row.appendChild(inputItem);

    const selectUnit = document.createElement('select');
    const defaultOption = new Option('Select unit', '');
    selectUnit.add(defaultOption);
    for (const unit in unitDefaults) {
      selectUnit.add(new Option(unit, unit));
    }
    row.appendChild(selectUnit);

    const inputQty = document.createElement('input');
    inputQty.type = 'number';
    inputQty.min = '0';
    inputQty.placeholder = 'Quantity';
    row.appendChild(inputQty);

    selectUnit.addEventListener('change', () => {
      const selectedUnit = selectUnit.value;
      if (selectedUnit && unitDefaults[selectedUnit] !== undefined) {
        inputQty.value = unitDefaults[selectedUnit];
      } else {
        inputQty.value = '';
      }
    });

    const closeBtn = document.createElement('button');
    closeBtn.type = 'button';
    closeBtn.textContent = 'X';
    closeBtn.className = 'close-btn';
    closeBtn.onclick = () => {
      container.removeChild(row);
      updateLabels();
    };
    row.appendChild(closeBtn);

    return row;
  }

  function resetForm() {
    container.innerHTML = '';
    container.appendChild(createRow());
    updateLabels();
  }

  function saveOrder(orderNumber, orderData) {
    let orders = JSON.parse(localStorage.getItem('orders')) || [];
    orders.push({ orderNumber, orderData, date: new Date().toISOString() });
    localStorage.setItem('orders', JSON.stringify(orders));
  }

  function showPastOrders() {
    let orders = JSON.parse(localStorage.getItem('orders')) || [];
    ordersContainer.innerHTML = '';
    if (orders.length === 0) {
      ordersContainer.innerHTML = '<p>No past orders found.</p>';
      return;
    }
    orders.slice().reverse().forEach(order => {
      const div = document.createElement('div');
      div.className = 'orderItem';

      const dateStr = new Date(order.date).toLocaleString();
      div.innerHTML = `<h4>${order.orderNumber} - ${dateStr}</h4>`;
      let details = '';
      order.orderData.forEach((item, i) => {
        details += `<b>${i + 1}.</b> ${item.item} - ${item.quantity}${item.unit.toLowerCase()}<br>`;
      });
      div.innerHTML += details;
      ordersContainer.appendChild(div);
    });
  }

  resetForm();

  addRowBtn.addEventListener('click', () => {
    const rows = container.querySelectorAll('.row');
    const lastRow = rows[rows.length - 1];

    if (!lastRow) {
      container.appendChild(createRow());
      updateLabels();
      return;
    }

    const inputs = lastRow.querySelectorAll('input');
    const select = lastRow.querySelector('select');

    let allFilled = true;
    inputs.forEach(input => {
      if (input.value.trim() === '') allFilled = false;
    });
    if (!select.value) allFilled = false;

    if (!allFilled) {
      alert('Please fill all fields in the current row before adding a new one.');
      return;
    }

    container.appendChild(createRow());
    updateLabels();
  });

  submitBtn.addEventListener('click', () => {
    const rows = container.querySelectorAll('.row');
    if (rows.length === 0) {
      alert('Please add at least one row.');
      return;
    }

    let allFilled = true;
    const data = [];

    rows.forEach(row => {
      const inputs = row.querySelectorAll('input');
      const select = row.querySelector('select');

      inputs.forEach(input => {
        if (input.value.trim() === '') allFilled = false;
      });
      if (!select.value) allFilled = false;

      if (allFilled) {
        data.push({
          item: inputs[0].value.trim(),
          unit: select.value,
          quantity: inputs[1].value.trim()
        });
      }
    });

    if (!allFilled) {
      alert('Please fill all fields in every row before submitting.');
      return;
    }

    const orderNumber = generateOrderNumber();

    let message = `Order No: ${orderNumber}\n\n`;
    data.forEach((item, idx) => {
      message += `${idx + 1}. ${item.item} - ${item.quantity}${item.unit.toLowerCase()}\n`;
    });

    const encodedMessage = encodeURIComponent(message);
    const whatsappURL = `https://wa.me/918015241869?text=${encodedMessage}`;
    window.open(whatsappURL, '_blank');

    saveOrder(orderNumber, data);

    alert(`Order submitted!\nOrder No: ${orderNumber}\nPlease save it.`);

    resetForm();
  });

  viewOrdersBtn.addEventListener('click', () => {
    if (ordersListDiv.style.display === 'none') {
      showPastOrders();
      ordersListDiv.style.display = 'block';
      viewOrdersBtn.textContent = 'Hide Past Orders';
    } else {
      ordersListDiv.style.display = 'none';
      viewOrdersBtn.textContent = 'View Past Orders';
    }
  });
</script>

</body>
</html>
