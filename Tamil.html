<!DOCTYPE html>
<html>
<head>
  <title>English to Tamil Transliteration with Output1</title>
  <script src="https://www.google.com/jsapi"></script>
  <script>
    google.load("elements", "1", {
      packages: "transliteration"
    });

    function onLoad() {
      var options = {
        sourceLanguage: 'en',
        destinationLanguage: ['ta'],
        transliterationEnabled: true
      };

      var control = new google.elements.transliteration.TransliterationControl(options);
      control.makeTransliteratable(['input']);

      var input = document.getElementById('input');
      var output = document.getElementById('output');

      // Listen for the 'transliteration' event to get updated Tamil text
      control.addEventListener(
        google.elements.transliteration.TransliterationControl.EventType.TRANSLITERATION,
        function(event) {
          if (event.transliteratedText.length > 0) {
            // event.transliteratedText is an array of all possible transliterations for the last word
            // But input.value now contains the updated Tamil text, so just copy input.value:
            output.textContent = input.value;
          }
        }
      );

      // Also update output on normal input (to catch initial typing)
      input.addEventListener('input', () => {
        output.textContent = input.value;
      });
    }

    google.setOnLoadCallback(onLoad);
  </script>
</head>
<body>

<h2>Type in English and see Tamil text below1</h2>
<textarea id="input" rows="6" cols="50" placeholder="Type here..."></textarea>

<h3>Tamil Output:</h3>
<p id="output" style="font-size: 24px; color: darkgreen;"></p>

</body>
</html>
