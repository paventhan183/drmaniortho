<!DOCTYPE html>
<html>
<head>
  <title>Tamil Transliteration Input Box</title>
  <script src="https://www.google.com/jsapi"></script>
  <script>
    google.load("elements", "1", {
      packages: "transliteration"
    });

    function onLoad() {
      var options = {
        sourceLanguage: 'en',
        destinationLanguage: ['ta'],
        transliterationEnabled: true
      };

      var control = new google.elements.transliteration.TransliterationControl(options);
      control.makeTransliteratable(['input']);

      var input = document.getElementById('input');
      var output = document.getElementById('output');

      control.addEventListener(
        google.elements.transliteration.TransliterationControl.EventType.TRANSLITERATION,
        function(event) {
          output.textContent = input.value;
        }
      );

      input.addEventListener('input', function() {
        output.textContent = input.value;
      });
    }

    google.setOnLoadCallback(onLoad);
  </script>

  <style>
    #input {
      height: 30px;       /* same height as input */
      width: 300px;
      resize: none;       /* disable resizing */
      font-size: 16px;
      font-family: Arial, sans-serif;
      padding: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<h2>Type in English and see Tamil below</h2>
<textarea id="input" placeholder="Type here..."></textarea>

<h3>Tamil Output:</h3>
<p id="output" style="font-size: 24px; color: darkgreen; border: 1px solid #ccc; padding: 10px;"></p>

</body>
</html>
