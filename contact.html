<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appointment / Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3eaff;
      padding: 20px;
      color: #0047b3;
    }
    h2 {
      font-weight: bold;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .gender-options {
      margin-top: 5px;
    }
    .gender-options label {
      font-weight: normal;
      margin-right: 15px;
    }
    .whatsapp-btn {
      margin-top: 20px;
      background-color: #25d366;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .whatsapp-btn img {
      height: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <h2>Appointment / Contact Form</h2>

  <form id="appointmentForm">
    <label for="name">* Name</label>
    <input type="text" id="name" name="name" required />

    <label for="age">* Age</label>
    <input type="number" id="age" name="age" min="0" required />

    <label>Gender</label>
    <div class="gender-options">
      <label><input type="radio" name="gender" value="Male" /> Male</label>
      <label><input type="radio" name="gender" value="Female" /> Female</label>
    </div>

    <label for="mobile">* Mobile Number</label>
    <div style="display:flex; align-items:center;">
      <span style="margin-right:5px;">ðŸ‡®ðŸ‡³ +91</span>
      <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter 10 digit number" required style="flex:1" />
    </div>

    <label for="visitDate">* Clinic Visit</label>
    <input type="date" id="visitDate" name="visitDate" required />

    <label> * Reason for visit</label>
    <label><input type="radio" name="reason" value="Ortho" required /> Ortho</label><br />
    <label><input type="radio" name="reason" value="General problem (Fever,Cold,Others)" /> General problem (Fever,Cold,Others)</label>

    <button type="submit" class="whatsapp-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      Submit on WhatsApp
    </button>
  </form>

  <script>
    const form = document.getElementById('appointmentForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Collect form data
      const name = form.name.value.trim();
      const age = form.age.value.trim();
      const gender = form.gender.value || "Not specified";
      const mobile = form.mobile.value.trim();
      const visitDate = form.visitDate.value;
      const reason = form.reason.value;

      // Prepare WhatsApp message
      let message = `Appointment Booking Details:\n`;
      message += `Name: ${name}\nAge: ${age}\nGender: ${gender}\nMobile: +91${mobile}\nClinic Visit Date: ${visitDate}\nReason for Visit: ${reason}`;

      // WhatsApp URL (change number below to your clinic's WhatsApp)
      const whatsappNumber = "9444261111"; 
      const url = `https://wa.me/91${whatsappNumber}?text=${encodeURIComponent(message)}`;

      // Open WhatsApp link in new tab
      window.open(url, '_blank');
    });
  </script>

</body>
</html>
