<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Clinic Visit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label.field-label {
      font-weight: 700;
      display: block;
      margin-top: 12px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    /* option styling (radio/checkbox alignment) */
    .option-row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 6px;
    }

    .option-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 6px;
    }

    .option {
      display: inline-flex;
      align-items: center; /* keeps icon & text aligned */
      gap: 8px;
      line-height: 1.2;
    }

    .option input[type="radio"],
    .option input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin: 0;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-whatsapp {
      background: #25D366;
      color: #fff;
    }

    .fixed-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
    }

    .fixed-buttons button {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
    }

    .call-btn {
      background: #007bff;
    }

    .whatsapp-btn {
      background: #25D366;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Book Clinic Visit</h2>
    <form id="clinicForm">
      <label class="field-label">Name *</label>
      <input type="text" id="name" required>

      <label class="field-label">Age *</label>
      <input type="number" id="age" required min="1">

      <label class="field-label">Gender</label>
      <div class="option-row">
        <label class="option">
          <input type="radio" name="gender" value="Male">
          <span>Male</span>
        </label>
        <label class="option">
          <input type="radio" name="gender" value="Female">
          <span>Female</span>
        </label>
      </div>

      <label class="field-label">Mobile Number *</label>
      <input type="tel" id="mobile" placeholder="+91" required>

      <label class="field-label">Clinic Visit Date *</label>
      <input type="date" id="date" required>

      <label class="field-label">Reason for visit *</label>
      <div class="option-column">
        <label class="option">
          <input type="radio" name="reason" value="Ortho">
          <span>Ortho</span>
        </label>
        <label class="option">
          <input type="radio" name="reason" value="General Problem (Fever, Cold, Others)">
          <span>General problem (Fever, Cold, Others)</span>
        </label>
      </div>

      <button type="submit" class="btn btn-whatsapp">Submit on WhatsApp</button>
    </form>
  </div>

  <!-- Fixed buttons at bottom -->
  <div class="fixed-buttons">
    <button class="call-btn" onclick="window.location.href='tel:+919876543210'">Call</button>
    <button class="whatsapp-btn" onclick="window.location.href='https://wa.me/919876543210'">WhatsApp</button>
  </div>

  <script>
    document.getElementById("clinicForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let name = document.getElementById("name").value;
      let age = document.getElementById("age").value;
      let gender = document.querySelector('input[name="gender"]:checked')?.value || "Not specified";
      let mobile = document.getElementById("mobile").value;
      let date = document.getElementById("date").value;
      let reason = document.querySelector('input[name="reason"]:checked')?.value || "";

      let message = `*Clinic Appointment Request*%0A
Name: ${name}%0A
Age: ${age}%0A
Gender: ${gender}%0A
Mobile: ${mobile}%0A
Date: ${date}%0A
Reason: ${reason}`;

      let whatsappURL = `https://wa.me/919876543210?text=${message}`;
      window.open(whatsappURL, "_blank");
    });
  </script>

</body>
</html>
