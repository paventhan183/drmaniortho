<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Counter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .counter-section {
    height: 100vh; /* just for demo scroll effect */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #007BFF; /* Blue background */
    color: white; /* Text color for better contrast */
  }
  .counter {
    font-size: 48px;
    font-weight: bold;
  }
  img {
    width: 100px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div style="height:100vh; background:#eee;">
  <h2>Scroll down to see counter</h2>
</div>

<div class="counter-section" id="counterSection">
  <div class="counter" id="count">0</div>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Green_check.svg/1024px-Green_check.svg.png" alt="Icon">
</div>

<script>
let counted = false;

function startCounter() {
  if (counted) return; // only run once
  counted = true;

  let count = 0;
  let target = 100; // final number
  let speed = 20; // smaller = faster

  let counter = document.getElementById("count");

  let update = setInterval(() => {
    count++;
    counter.textContent = count;
    if (count >= target) {
      clearInterval(update);
    }
  }, speed);
}

window.addEventListener("scroll", function() {
  let section = document.getElementById("counterSection");
  let position = section.getBoundingClientRect().top;
  let screenHeight = window.innerHeight;

  if (position < screenHeight && position > 0) {
    startCounter();
  }
});
</script>

</body>
</html>
