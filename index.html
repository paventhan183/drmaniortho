        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        /* Banner Image */
        .banner {
            width: 100%;
            max-height: 250px;
            object-fit: contain;
            background-color: #004080;
            display: block;
        }
        /* Content container */
        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            text-align: center;
        }
        .container h2 {
            color: #007BFF;
            margin-bottom: 10px;

            line-height: 1.5;
        }
        /* Contact box */
        .contact {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
            text-align: left;
        }
        .contact h3 {
            margin-top: 0;
            color: #007BFF;
        }
        .contact p {
            margin: 8px 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* WhatsForm iframe */
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
        }
        /* Floating WhatsApp button */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease-in-out, background-color 0.2s;
        }
        .whatsapp-float:hover {
            background-color: #1ebe5b;
            transform: scale(1.1);
        }
        .whatsapp-icon {
            width: 35px;
            height: 35px;
        }
        /* Mobile adjustments */
        @media (max-width: 600px) {
            .contact {
                padding: 15px;
            }
            iframe {
                height: 70vh;
            }
        }
    </style>
