<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar + Desktop Nav</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header */
    header {
      background-color: #0066cc;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    /* Desktop navigation */
    nav.desktop-nav {
      display: flex;
      gap: 20px;
    }
    nav.desktop-nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    /* Hamburger button (hidden on desktop) */
    #menu-toggle {
      display: none; /* hidden by default */
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 2001;
    }
    #menu-toggle div {
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    /* Hamburger → X animation */
    #menu-toggle.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    #menu-toggle.active div:nth-child(2) {
      opacity: 0;
    }
    #menu-toggle.active div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Sidebar (LEFT side) */
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px; /* hidden */
      width: 250px;
      height: 100%;
      background-color: #0066cc;
      color: white;
      padding-top: 60px;
      transition: left 0.3s ease-in-out;
      z-index: 2000;
    }
    #sidebar.show {
      left: 0;
    }
    #sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #005bb5;
    }

    /* Overlay */
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1500;
    }
    #overlay.show {
      display: block;
    }

    main {
      padding: 20px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      nav.desktop-nav {
        display: none; /* hide desktop nav */
      }
      #menu-toggle {
        display: flex; /* show hamburger */
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Left side: hamburger (mobile only) + site title -->
    <div style="display:flex; align-items:center; gap:15px;">
      <div id="menu-toggle">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <h1>My Website</h1>
    </div>

    <!-- Right side: desktop nav -->
    <nav class="desktop-nav">
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Sidebar (for mobile) -->
  <div id="sidebar">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Overlay -->
  <div id="overlay"></div>

  <main>
    <h2>Welcome</h2>
    <p>This is the page content. Try resizing the browser → on desktop you see nav in top right, on mobile you see hamburger in top left.</p>
  </main>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('show');
      overlay.classList.toggle('show');
      menuToggle.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
      menuToggle.classList.remove('active');
    });
  </script>
</body>
</html>
