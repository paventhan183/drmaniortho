<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask Doctor Feature</title>
</head>
<body>

  <!-- Your website content goes here -->

  <!-- Ask Doctor Button -->
  <button id="askDoctorBtn" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 14px 24px;
    background-color: #0056b3;
    color: white;
    border: none;
    border-radius: 30px;
    font-weight: bold;
    font-size: 16px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    cursor: pointer;
    z-index: 1000;
    transition: background-color 0.3s ease;
  ">
    Ask Doctor
  </button>

  <!-- Modal -->
  <div id="askDoctorModal" style="
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    z-index: 1001;
    justify-content: center;
    align-items: center;
  ">
    <div style="
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      max-width: 420px;
      width: 90%;
      position: relative;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    ">
      <h2 style="margin-top: 0; margin-bottom: 12px; font-family: Arial, sans-serif; color: #333;">Post Ortho Problem</h2>
      <p style="font-family: Arial, sans-serif; font-size: 15px; color: #555; margin-bottom: 20px;">
        Post your ortho problem below. Dr. Mani Arumugam will review it and provide next steps.
      </p>
      <form id="modalForm">
        <label for="modalName" style="font-weight: 600; font-family: Arial, sans-serif;">Your Name:</label><br/>
        <input type="text" id="modalName" placeholder="Enter your name" required style="
          width: 100%;
          padding: 10px 12px;
          margin: 8px 0 16px 0;
          border: 1.8px solid #ccc;
          border-radius: 6px;
          font-size: 14px;
          font-family: Arial, sans-serif;
        " /><br/>

        <label for="modalPhone" style="font-weight: 600; font-family: Arial, sans-serif;">Phone Number (without country code):</label><br/>
        <input type="tel" id="modalPhone" placeholder="Enter phone number" pattern="[0-9]{7,15}" title="Enter 7 to 15 digits" required style="
          width: 100%;
          padding: 10px 12px;
          margin: 8px 0 16px 0;
          border: 1.8px solid #ccc;
          border-radius: 6px;
          font-size: 14px;
          font-family: Arial, sans-serif;
        " /><br/>

        <label for="modalMessage" style="font-weight: 600; font-family: Arial, sans-serif;">Describe Your Ortho Problem:</label><br/>
        <textarea id="modalMessage" placeholder="Type your ortho problem here..." required rows="5" style="
          width: 100%;
          padding: 12px;
          border: 1.8px solid #ccc;
          border-radius: 6px;
          font-size: 14px;
          font-family: Arial, sans-serif;
          margin-bottom: 20px;
          resize: vertical;
        "></textarea><br/>

        <button type="submit" style="
          width: 100%;
          background-color: #0056b3;
          color: white;
          border: none;
          border-radius: 30px;
          padding: 12px 0;
          font-size: 16px;
          font-weight: bold;
          cursor: pointer;
          transition: background-color 0.3s ease;
        " onmouseover="this.style.backgroundColor='#003d80'" onmouseout="this.style.backgroundColor='#0056b3'">
          Submit Problem
        </button>
      </form>
      <button id="closeModal" style="
        position: absolute;
        top: 15px;
        right: 20px;
        background: transparent;
        border: none;
        font-size: 26px;
        font-weight: bold;
        color: #888;
        cursor: pointer;
        transition: color 0.3s ease;
      " onmouseover="this.style.color='#555'" onmouseout="this.style.color='#888'">&times;</button>
    </div>
  </div>

  <script>
    const askDoctorBtn = document.getElementById('askDoctorBtn');
    const modal = document.getElementById('askDoctorModal');
    const closeModalBtn = document.getElementById('closeModal');
    const modalForm = document.getElementById('modalForm');

    askDoctorBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

    modalForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('modalName').value.trim();
      const phone = document.getElementById('modalPhone').value.trim();
      const message = document.getElementById('modalMessage').value.trim();

      if (!name || !phone || !message) {
        alert("Please enter your name, phone number, and describe your ortho problem.");
        return;
      }

      // Validate phone number pattern (7 to 15 digits)
      const phonePattern = /^[0-9]{7,15}$/;
      if (!phonePattern.test(phone)) {
        alert("Please enter a valid phone number with 7 to 15 digits, without country code.");
        return;
      }

      const whatsappMessage = `Patient Name: ${name}\nPhone: ${phone}\nOrtho Problem: ${message}`;
      const doctorNumber = '9444261111';
      const whatsappUrl = `https://wa.me/${doctorNumber}?text=${encodeURIComponent(whatsappMessage)}`;

      window.open(whatsappUrl, '_blank');

      alert("Your ortho problem has been sent to the doctor. He will contact you with the next steps soon.");

      modalForm.reset();
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
