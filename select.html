<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product Search Dropdown</title>
<style>
  body { font-family: Arial, sans-serif; }
  .dropdown-container { position: relative; width: 250px; }
  #productSearch { width: 100%; padding: 8px; box-sizing: border-box; }
  .suggestions {
    position: absolute;
    top: 100%; left: 0; right: 0;
    border: 1px solid #ccc;
    border-top: none;
    background: white;
    max-height: 150px;
    overflow-y: auto;
    z-index: 1000;
    display: none;
  }
  .suggestions div { padding: 8px; cursor: pointer; }
  .suggestions div:hover { background: #f0f0f0; }
  #productImage { max-width: 200px; margin-top: 10px; display: none; }
  #priceLabel { font-weight: bold; margin-top: 5px; display: block; }
</style>
</head>
<body>

<h2>Search and Select Product
  
</h2>
  
<a href="upi://pay?pa=priyadharshiniece1-1@okaxis&pn=Priya%20Dharshini&am=1&cu=INR&tn=testingurl"
   style="display:inline-block;padding:12px 18px;border-radius:8px;background:#000;color:#fff;text-decoration:none;font-family:system-ui;">
  Pay with GPay / UPI
</a>
<div class="dropdown-container">
  <input type="text" id="productSearch" placeholder="Type product name...">
  <div id="suggestions" class="suggestions"></div>
</div>

<label id="priceLabel"></label>
<div id="imageContainer">
  <img id="productImage" alt="Product Image">
</div>

<script>
  let products = []; // Will be loaded from JSON

  const searchInput = document.getElementById('productSearch');
  const suggestionsBox = document.getElementById('suggestions');
  const priceLabel = document.getElementById('priceLabel');
  const productImage = document.getElementById('productImage');

  // Load products from JSON file
  fetch('products.json')
    .then(response => response.json())
    .then(data => products = data)
    .catch(error => console.error("Error loading products:", error));

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    suggestionsBox.innerHTML = '';
    if (query) {
      const filtered = products.filter(p => p.name.toLowerCase().includes(query));
      if (filtered.length) {
        filtered.forEach(product => {
          const option = document.createElement('div');
          option.textContent = product.name;
          option.addEventListener('click', () => selectProduct(product));
          suggestionsBox.appendChild(option);
        });
        suggestionsBox.style.display = 'block';
      } else {
        suggestionsBox.style.display = 'none';
      }
    } else {
      suggestionsBox.style.display = 'none';
    }
  });

  function selectProduct(product) {
    searchInput.value = product.name;
    suggestionsBox.style.display = 'none';
    priceLabel.textContent = "Price: â‚¹" + product.price;
    productImage.src = product.img;
    productImage.style.display = "block";
  }

  document.addEventListener('click', (e) => {
    if (!e.target.closest('.dropdown-container')) {
      suggestionsBox.style.display = 'none';
    }
  });
</script>

</body>
</html>
