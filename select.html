<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Carousel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .carousel {
    position: relative;
    width: 80%;
    max-width: 600px;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .carousel-images {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .carousel-images img {
    width: 100%;
    border-radius: 15px;
  }

  .carousel-buttons {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
  }

  .carousel-buttons button {
    background-color: rgba(0,0,0,0.5);
    border: none;
    color: white;
    font-size: 24px;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 50%;
    transition: background-color 0.3s;
  }

  .carousel-buttons button:hover {
    background-color: rgba(0,0,0,0.8);
  }

  /* Optional: dots indicator */
  .dots {
    text-align: center;
    margin-top: 10px;
  }

  .dot {
    height: 12px;
    width: 12px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    cursor: pointer;
  }

  .dot.active {
    background-color: #717171;
  }
</style>
</head>
<body>

<div class="carousel">
  <div class="carousel-images">
    <img src="https://source.unsplash.com/600x400/?nature" alt="Image 1">
    <img src="https://source.unsplash.com/600x400/?city" alt="Image 2">
    <img src="https://source.unsplash.com/600x400/?technology" alt="Image 3">
  </div>
  
  <div class="carousel-buttons">
    <button id="prev">&#10094;</button>
    <button id="next">&#10095;</button>
  </div>
</div>

<div class="dots">
  <span class="dot active"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<script>
  const images = document.querySelector('.carousel-images');
  const imgs = document.querySelectorAll('.carousel-images img');
  const prev = document.getElementById('prev');
  const next = document.getElementById('next');
  const dots = document.querySelectorAll('.dot');

  let index = 0;

  function showImage(i) {
    if(i < 0) index = imgs.length - 1;
    else if(i >= imgs.length) index = 0;
    else index = i;

    images.style.transform = `translateX(${-index * 100}%)`;
    dots.forEach(dot => dot.classList.remove('active'));
    dots[index].classList.add('active');
  }

  prev.addEventListener('click', () => showImage(index - 1));
  next.addEventListener('click', () => showImage(index + 1));

  dots.forEach((dot, i) => {
    dot.addEventListener('click', () => showImage(i));
  });

  // Auto slide
  setInterval(() => showImage(index + 1), 5000); // change every 5s
</script>

</body>
</html>
