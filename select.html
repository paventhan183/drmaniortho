<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Search Dropdown</title>
  <style>
    #productImage {
      max-width: 200px;
      margin-top: 10px;
      display: none;
    }
    #priceLabel {
      font-weight: bold;
      margin-top: 5px;
      display: block;
    }
  </style>
</head>
<body>

<h2>Search and Select Product</h2>

<!-- Search Input -->
<input type="text" id="productSearch" list="productList" placeholder="Type product name...">
<datalist id="productList"></datalist>

<!-- Price -->
<label id="priceLabel"></label>

<!-- Image Display -->
<div id="imageContainer">
  <img id="productImage" alt="Product Image">
</div>

<script>
  // Product data
  const products = [
    { name: "Apple iPhone", price: 75000, img: "https://via.placeholder.com/200x150?text=iPhone" },
    { name: "Samsung Galaxy", price: 65000, img: "https://via.placeholder.com/200x150?text=Galaxy" },
    { name: "Sony Headphones", price: 5000, img: "https://via.placeholder.com/200x150?text=Sony+Headphones" },
    { name: "Dell Laptop", price: 55000, img: "https://via.placeholder.com/200x150?text=Dell+Laptop" }
  ];

  const searchInput = document.getElementById('productSearch');
  const dataList = document.getElementById('productList');
  const priceLabel = document.getElementById('priceLabel');
  const productImage = document.getElementById('productImage');

  // Populate datalist
  function populateDatalist() {
    dataList.innerHTML = '';
    products.forEach(p => {
      const option = document.createElement('option');
      option.value = p.name;
      dataList.appendChild(option);
    });
  }
  populateDatalist();

  // Show product details when selected
  searchInput.addEventListener('change', () => {
    const product = products.find(p => p.name.toLowerCase() === searchInput.value.toLowerCase());
    if (product) {
      priceLabel.textContent = "Price: â‚¹" + product.price;
      productImage.src = product.img;
      productImage.style.display = "block";
    } else {
      priceLabel.textContent = "";
      productImage.style.display = "none";
    }
  });
</script>

</body>
</html>
